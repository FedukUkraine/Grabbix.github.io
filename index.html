<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<title>Grabbix App</title>
	</head>
	<body>
		<div id="mainPage" class="page">
			<h1>Grabbix App</h1>
			<div id="coins">Монеты: 0</div>
			<div id="multiplier">Сила тапа: 1</div>
			<div id="upgradeCost">Стоимость первого улучшения: 10</div>
			<div id="upgradeCost2">Стоимость второго улучшения: 50</div>
			<button onclick="tapCoin()">Нажать на монету</button>
			<button onclick="buyUpgrade()">Купить улучшение</button>
			<button onclick="buyUpgrade2()">Купить второе улучшение</button>
			<button onclick="showPage('subscriptionPage')">Проверить подписку</button>
		</div>

		<div id="subscriptionPage" class="page" style="display: none">
			<h1>Проверка подписки</h1>
			<button onclick="checkSubscription()">Проверить подписку на канал</button>
			<button onclick="showPage('mainPage')">Назад</button>
		</div>

		<script src="script.js"></script>
	</body>
</html>
