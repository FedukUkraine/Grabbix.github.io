<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<title>Grabbix App</title>
	</head>
	<body>
		<div class="snow"></div>
		<div class="container">
			<h1>Добро пожаловать в Grabbix App!</h1>
			<div class="button-container">
				<button class="animated-button" onclick="openPage('game.html')">
					Играть
				</button>
				<button class="animated-button" onclick="openPage('upgrades.html')">
					Улучшение
				</button>
				<button class="animated-button" onclick="openPage('quests.html')">
					Задания
				</button>
				<button class="animated-button" onclick="openPage('airdrops.html')">
					Airdrop
				</button>
			</div>
			<div class="game-embed">
				<div
					style="
						position: relative;
						width: 100%;
						height: 0;
						padding-top: 96px;
						padding-bottom: 56.25%;
						overflow: hidden;
						will-change: transform;
					"
				>
					<iframe
						loading="lazy"
						src="https://ru.freepik.com/designer/edit/share/6c40dd2e-ad9d-4db9-9d02-080446c52370?embed=1&expires=1727551811&signature=ee64a29a6978528886560d798dc7e9625ed2a77210c1569fbba99745542dc9c1"
						style="
							position: absolute;
							width: 100%;
							height: 100%;
							top: 0;
							left: 0;
							border: none;
							padding: 0;
							margin: 0;
						"
					></iframe>
				</div>
			</div>
		</div>

		<script>
			function openPage(page) {
				window.location.href = page // Открывает новую страницу
			}
		</script>
	</body>
</html>
