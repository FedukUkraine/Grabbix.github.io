<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #game {
            width: 300px;
            height: 300px;
            background-color: #fff;
            border: 2px solid #333;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .button {
            padding: 10px;
            background-color: #008CBA;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="game">
        <button class="button" onclick="playGame()">Start Game</button>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        function playGame() {
            document.getElementById('game').innerHTML = 'Игра началась!';
        }

        // Инициализация Web App
        Telegram.WebApp.ready();
    </script>
</body>
</html>
